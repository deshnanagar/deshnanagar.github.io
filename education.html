<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Deshna Nagar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Import Apple Font */
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
        }

        /* Background */
        body {
            background: linear-gradient(to bottom right, #f3e5f5, #d1c4e9);
            color: #1d1d1f;
        }

        /* Navigation Bar */
        nav {
            background: #d6d6d6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav a.logo {
            font-size: 20px;
            font-weight: 700;
            color: #1d1d1f;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #1d1d1f;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #0071e3;
        }

        /* Page Header */
        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 36px;
        }

        /* Education Section */
        .education-container {
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .education-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .education-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }

        .education-card h3 {
            font-size: 22px;
            color: #333;
        }

        .education-card p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="logo">Deshna Nagar</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <header>
        <h1>Education</h1>
    </header>

    <section class="education-container">
        <div class="education-card">
            <h3>Pennsylvania State University</h3>
            <p>M.Ed in Clinical Mental Health and Rehabilitation Counseling</p>
            <p>2023 - 2025</p>
        </div>

        <div class="education-card">
            <h3>Fergusson College</h3>
            <p>B.A. in Psychology</p>
            <p>2019 - 2022</p>
        </div>
    </section>
</body>
</html>
